<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Inventario</title>
</head>
<body>
    <h1>Pequeño inventario</h1>
    <div class="divInputs">
        <label for="producto">Nombre:</label>
        <input type="text" id="producto">
        <br>
        <label for="codigo">Código:</label>
        <input type="number" id="codigoP">
        <br>
        <label for="descripcion">Descripción:</label>
        <input type="text" id="descripcionP">
        <br>
        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidadP">
        <br>
        <label for="costo">Costo:</label>
        <input type="number" id="costoP">
    </div>
    <div class="Button">
        <button id="Agregar">Agregar</button>
        <button id="Borrar">Borrar</button>
        <button id="Buscar">Buscar</button>
        <button id="ListarP">Listar productos</button>
        <button id="ListarProductosI">Listar inverso</button>
        <button id="AgregarPrimero">Agregar Primero</button>
        <button id="EliminarPrimero">Eliminar primero</button>
    </div>
    <div class="Outputs">
        <label id="resListaP"></label>
        <ul id="listaP"></ul>
        <label id="resProducto"></label>
        <br>
        <label id="resCodigoP"></label>
        <br>
        <label for="" id="resDescripcionP"></label>
        <br>
        <label id="resCantidadP"></label>
        <br>
        <label id="resCostoP"></label>
        <br>
        <label for="" id="" style="color: black;">Valor de mercancía: </label>
        <label for="" id="resValorM" style="color: black;"></label>
    </div>
</body>
<script src= "main.js" type="module"></script>
</html>
