<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Inventario</title>
</head>

<body>
    <h1>Pequeño inventario</h1>
    <div class="divInputs">
        <label for="producto">Nombre:</label>
        <input type="text" id="producto">
        <br>
        <label for="codigo">Código:</label>
        <input type="number" id="codigo">
        <br>
        <label for="descripcion">Descripción:</label>
        <input type="text" id="descripcion">
        <br>
        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad">
        <br>
        <label for="costo">Costo:</label>
        <input type="number" id="costo">
        <br>
        <label for="insertar">Posicion:</label>
        <input type="number" id="insertar">
    </div>
    <div class="Button">
        <button id="Agregar">Agregar</button>
        <button id="Borrar">Borrar</button>
        <button id="Buscar">Buscar</button>
        <button id="ListarP">Listar productos</button>
        <button id="ListarProductosI">Listar inverso</button>
        <button id="AgregarPrimero">Agregar Primero</button>
        <button id="EliminarPrimero">Eliminar primero</button>
        <button id="insertarPosicion">Insertar posicion</button>
    </div>
    <div class="divInputs">
        <h1>Listado de productos</h1>
        <label for="estado" id="estado"> estado </label>
    </div>
</body>
<script src="main.js" type="module"></script>

</html>
